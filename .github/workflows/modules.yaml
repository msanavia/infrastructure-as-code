name: "Modules"

on:
  push:
    branches: [main]
    paths: ['modules/**']
  pull_request:
    branches: [main]
    paths: ['modules/**']
    types: [opened, edited, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  main:
    name: Format and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Terragrunt and OpenTofu
        uses: gruntwork-io/terragrunt-action@v3
      - name: Format
        run: |
          cd modules
          tofu fmt --recursive --check --diff
      - name: Validate
        run: |
          find ./modules -type f -name '*.tf' -exec dirname {} \; | sort -u | while read dir; do
            echo "Validating $dir"
            (cd "$dir" && tofu init -input=false -backend=false > /dev/null && tofu validate)
          done
  docs:
    name: Check terraform docs
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' || !contains(github.event.head_commit.message, 'automated action')}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Render terraform docs inside the README.md
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          config-file: .terraform-docs.yml
          git-push: true
          # fail-on-diff: true
